 <form   id="form" class="form" action="javascript:void(0);"> 
    <input id="userInput" type="text" placeholder="Enter Your Guess">

 </form>

  <div class="firstGuess"></div>              
<h1 id="actual">Previous Number Guessed</h1>
 <p id="post"></p>

</div>

</div>
